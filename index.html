<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RGB to Hex Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <!--Controller Section-->
  <div id="controller">
    <div id='red'>
      <label for="volume">R</label>
      <input type="range" data-color="red" name="volume" min="0" max="255">
      <label for="volume">0</label>
    </div>
    <div id='green'>
      <label for="volume">G</label>
      <input type="range" data-color="green" name="volume" min="0" max="255">
      <label for="volume">0</label>
    </div>
    <div id='blue'>
      <label for="volume">B</label>
      <input type="range" data-color="blue" name="volume" min="0" max="255">
      <label for="volume">0</label>
    </div>
  </div>

  <!--Hex Value Display section-->
  <div id="result-display">
    <h1>#000000</h1>
  </div>

  <script src="main.js"></script>
</body>

</html>
